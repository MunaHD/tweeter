<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

   
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar-top">
      <span>tweeter</span>
      <div class="navbar-top-right"> 
        <button class="nav-button" type="submit"><strong>Write</strong> a new tweet</button>
        <i class="fas fa-angle-double-down animate" ></i>

      </div>
      
    </nav>
    <header class="under-navbar">
      <div class="inside-header">
        <div class="header-avatar">
          <img src="/images/profile-personal.png" > 
      </div>
      <div class="header-name">
          <h2 >Tweety Peep</h2>
      </div>
      </div>
      
    </header>
    <!-- Page-specific (main) content here -->
    
    <main class="container">
      
      <section class="new-tweet">
        <div class="err-container">
          <p class= "err"></p>
        </div>
        
        <form id="add-tweet" method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" ></textarea>
          <div class="form-div">
            <button class="blue-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <section class="tweets-container" >
        <article class="tweets">
          <header>
            <div>
              <img src="/images/lady-glasses.png" > 
              <!-- <i class="fab fa-earlybirds"></i> -->
              <span>Sally Shire</span>     
            </div>
            <div>
              <span>@Siri</span>
            </div>
          </header>
          
              <div class="content">
                <p>The greatest glory in living lies not in never falling, but in rising every time we fall.</p>
              </div>
       
           <footer>
              <div>
                <span> 10 days ago</span>
              </div>
              <div>
                <i class="fas fa-flag icon"></i>
                <i class="fas fa-retweet icon"></i>
                <i class="fas fa-heart icon"></i>
              </div>
          </footer>
       
        </article>

      </section>

      <div class="scroll-btn">
        <button class="bottom-btn" type="submit"><i class="circle fas fa-angle-double-up"></i></button>
      </div>

    </main>
  </body>
</html>
